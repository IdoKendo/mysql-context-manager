[tox]
isolated_build = True
envlist = py38,py39,py310

[testenv]
passenv = USERNAME
deps =
    black
    flake8
    pylint
    pytest
    pytest-asyncio
    pytest-mock
    pytest-cov
commands =
    black --line-length=120 --check src/
    flake8 --max-line-length=120 src/
    pylint src/
    pytest

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[tox]
isolated_build = True
envlist =
    py38,
    py39,
    py310,
    py311,
    py312,
    lint,

[testenv]
passenv = USERNAME
deps =
    pytest
    pytest-asyncio
    pytest-mock
    pytest-cov
commands =
    pytest

[testenv:lint]
deps =
    black
    ruff
    mypy
commands =
    black --check src/
    ruff --force-exclude src/
    mypy --no-strict-optional --ignore-missing-imports src/

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint
    3.12-dev: py312

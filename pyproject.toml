[tool.poetry]
name = "mysql-context-manager"
version = "0.1.5"
description = "Work with MySQL databases asynchronously, and in context."
license = "MIT"
authors = ["IdoKendo <ryuusuke@gmail.com>"]
readme = "README.md"
homepage = "https://pypi.org/project/mysql-context-manager/"
repository = "https://github.com/IdoKendo/mysql-context-manager"

[tool.poetry.dependencies]
python = "^3.8"
databases = "^0.7"
PyMySQL = "^1.0"
aiomysql = "^0.1.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.3"
pre-commit = "^3.3"
scriv = { extras = ["toml"], version = "^1.3" }
tox = "^4.5"
pytest-asyncio = "^0.21"
pytest-mock = "^3.10"
pytest-cov = "^4.0"
mypy = "^1.3"

[tool.pytest.ini_options]
addopts = "--cov=mysql_context_manager --cov-report xml"
testpaths = ["tests"]

[tool.ruff]
exclude = [".tox"]
select = ["E", "F", "W", "B", "I", "UP", "C4", "TID"]
target-version = "py311"

[tool.roff.isort]
force-single-line = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

version = "0.1.0"
description = "Work with MySQL databases asynchronously, and in context."
authors = ["IdoKendo <ryuusuke@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
databases = "^0.6.0"
PyMySQL = "^1.0.2"

[tool.poetry.dev-dependencies]
